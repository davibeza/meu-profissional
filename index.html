<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE DO PROFISSIONAL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #78BE20, #005A43);
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
            color: black;
        }
        .title {
            cursor: pointer;
            color: #005A43;
            margin-bottom: 10px;
        }
        .form-container, .cadastro-container {
            display: none;
            margin-top: 10px;
        }
        input, button, textarea {
            margin: 5px;
            padding: 10px;
            width: 90%;
        }
        .profile-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            text-align: left;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #005A43;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REDE DO PROFISSIONAL</h1>
        
        <h2 class="title" onclick="toggleForm('profissional')">Profissionais</h2>
        <div id="profissional" class="form-container">
            <input type="file" id="fotoProfissional">
            <input type="text" id="nomeProfissional" placeholder="Nome Completo">
            <input type="text" id="telefoneProfissional" placeholder="Telefone">
            <input type="email" id="emailProfissional" placeholder="E-mail">
            <input type="text" id="profissaoProfissional" placeholder="Profissão">
            <textarea id="descricaoProfissional" placeholder="Descrição"></textarea>
            <button onclick="adicionar('profissional')">Cadastrar</button>
        </div>

        <h2 class="title" onclick="toggleForm('precisoProfissional')">Preciso de um Profissional</h2>
        <div id="precisoProfissional" class="form-container">
            <input type="text" id="nomeCliente" placeholder="Nome Completo">
            <input type="text" id="telefoneCliente" placeholder="Telefone">
            <input type="text" id="profissao" placeholder="Qual Profissional?">
            <textarea id="descricaoCliente" placeholder="Descrição do Serviço"></textarea>
            <button onclick="adicionar('precisoProfissional')">Cadastrar</button>
        </div>

        <h2 class="title" onclick="toggleForm('cadastros')">Pessoas Cadastradas</h2>
        <div id="cadastros" class="cadastro-container">
            <input type="text" id="filtroProfissao" placeholder="Qual profissional você precisa?">
            <button onclick="filtrarProfissionais()">Buscar</button>
            <div id="listaCadastros"></div>
        </div>
    </div>

    <footer>
        <p><strong>Proposta do site:</strong> Conectar profissionais a pessoas que precisam de serviços qualificados, facilitando o encontro entre oferta e demanda de maneira simples e acessível.</p>
    </footer>

    <script>
        let profissionaisCadastrados = [];
        
        function toggleForm(id) {
            let form = document.getElementById(id);
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function adicionar(tipo) {
            let nome = document.getElementById(`nome${capitalize(tipo)}`).value;
            let telefone = document.getElementById(`telefone${capitalize(tipo)}`).value;
            let descricao = document.getElementById(`descricao${capitalize(tipo)}`).value;
            let detalhe;
            
            if (tipo === 'profissional') {
                detalhe = document.getElementById('emailProfissional').value;
                var profissao = document.getElementById('profissaoProfissional').value;
            } else {
                detalhe = document.getElementById('profissao').value;
            }
            
            if (nome && telefone && descricao && detalhe) {
                let dados = { nome, telefone, detalhe, descricao, profissao: tipo === 'profissional' ? profissao : '' };
                if (tipo === 'profissional') {
                    profissionaisCadastrados.push(dados);
                }
                
                document.getElementById(`nome${capitalize(tipo)}`).value = "";
                document.getElementById(`telefone${capitalize(tipo)}`).value = "";
                document.getElementById(`descricao${capitalize(tipo)}`).value = "";
                document.getElementById(tipo === 'profissional' ? 'emailProfissional' : 'profissao').value = "";
                if (tipo === 'profissional') document.getElementById('profissaoProfissional').value = "";
            } else {
                alert("Preencha todos os campos!");
            }
        }

        function filtrarProfissionais() {
            let filtro = document.getElementById("filtroProfissao").value.toLowerCase();
            let lista = document.getElementById("listaCadastros");
            lista.innerHTML = "";

            profissionaisCadastrados.forEach(profissional => {
                if (profissional.profissao.toLowerCase().includes(filtro)) {
                    let card = document.createElement("div");
                    card.classList.add("profile-card");
                    card.innerHTML = `<h3>${profissional.nome}</h3>
                                      <p><strong>Telefone:</strong> ${profissional.telefone}</p>
                                      <p><strong>Profissão:</strong> ${profissional.profissao}</p>
                                      <p><strong>E-mail:</strong> ${profissional.detalhe}</p>
                                      <p><strong>Descrição:</strong> ${profissional.descricao}</p>`;
                    lista.appendChild(card);
                }
            });
        }

        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
